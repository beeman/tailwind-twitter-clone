<div class="dark:bg-gray-900 bg-gray-50 dark:text-gray-200 text-green-900 h-full flex flex-col">
  <div class="sm:grid sm:grid-cols-12 md:container md:mx-auto overflow-auto">
    <!--    Sidebar-->
    <div class="sm:col-span-2 lg:col-span-1 hidden sm:block">
      <!--  Header-->
      <header class="py-3 h-full flex flex-col">
        <div class="flex flex-col items-center flex-grow">
          <div class="h-7 w-7 bg-white"></div>
          <nav class="mt-6 space-y-4">
            <div class="h-7 w-7 bg-blue-600"></div>
            <div class="h-7 w-7 bg-white"></div>
            <div class="h-7 w-7 bg-white"></div>
            <div class="h-7 w-7 bg-white"></div>
            <div class="h-7 w-7 bg-white"></div>
            <div class="h-7 w-7 bg-white"></div>
          </nav>
          <div class="mt-6">
            <button class="rounded-full h-12 w-12 bg-blue-600"></button>
          </div>
        </div>
        <div class="flex flex-col items-center mt-16">
          <img class="h-12 w-12" src="https://avatars2.githubusercontent.com/u/74118049?v=4" alt="User Avatar" />
        </div>
      </header>
    </div>
    <!--    Main Area-->
    <div
      class="flex flex-col sm:col-span-10 md:col-span-9 lg:col-span-7 h-full overflow-auto sm:border-l md:border-r dark:border-gray-700"
    >
      <!--  Top Bar -->
      <div class="py-3 px-4 flex items-center border-b dark:border-gray-700">
        <!--    Avatar -->
        <div class="block sm:hidden">
          <img class="h-7 w-7 mr-8" src="https://avatars2.githubusercontent.com/u/74118049?v=4" alt="User Avatar" />
        </div>
        <!--    Title-->
        <div class="flex-grow">
          <div class="font-semibold text-xl">Latest Tweets</div>
        </div>
        <!--    Icon-->
        <div class="">
          <div class="h-6 w-6 bg-blue-600 md:bg-blue-600"></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-grow overflow-auto">
        <!-- Compose Tweet -->
        <div class="hidden sm:block">
          <div class="py-2 px-4 border-b dark:border-gray-700 flex">
            <!--    Avatar-->
            <div>
              <img
                class="w-12 h-12 rounded-full mr-3"
                src="https://avatars2.githubusercontent.com/u/74118049?v=4"
                alt="User Avatar"
              />
            </div>
            <!--    Tweet-->
            <div class="flex-grow">
              <!--      Author Info-->
              <div class="flex items-center space-x-2">
                <textarea
                  class="dark:bg-gray-900 dark:border-gray-900 dark:focus:ring-gray-900 px-0 py-2 text-xl w-full"
                  name=""
                  id=""
                  rows="1"
                  placeholder="What's happening"
                ></textarea>
              </div>

              <!--      Buttons-->
              <div class="flex justify-between items-center mt-3">
                <div class="flex space-x-3">
                  <!--        Image-->
                  <div class="h-5 w-5 bg-blue-600"></div>
                  <!--        Gif-->
                  <div class="h-5 w-5 bg-blue-600"></div>
                  <!--        Emoji -->
                  <div class="h-5 w-5 bg-blue-600"></div>
                </div>
                <div>
                  <button class="dark:bg-blue-600 dark:text-white rounded-full font-semibold px-4 py-2">Tweet</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
      <!--  Bottom Bar -->
      <div class="block sm:hidden flex justify-between border-t dark:border-gray-700">
        <!--    Home-->
        <a class="flex-grow flex justify-center py-3">
          <div class="h-7 w-7 bg-blue-600"></div>
        </a>
        <!--    Search-->
        <a class="flex-grow flex justify-center py-3">
          <div class="h-7 w-7 bg-blue-600"></div>
        </a>
        <!--    Notifications-->
        <a class="flex-grow flex justify-center py-3">
          <div class="h-7 w-7 bg-blue-600"></div>
        </a>
        <!--    Messages-->
        <a class="flex-grow flex justify-center py-3">
          <div class="h-7 w-7 bg-blue-600"></div>
        </a>
      </div>
    </div>
    <!--    Sidebar Right -->
    <div class="lg:col-span-4 hidden lg:block">
      <!--        Search-->
      <div class="px-4 py-1">
        <input type="search" placeholder="Search Twitter" class="dark:bg-gray-800 dark:text-gray-300 rounded-full" />
      </div>

      <!-- What’s happening -->
      <div class="ml-4 mt-6 rounded-xl dark:bg-gray-800">
        <div class="px-4 py-2 font-bold text-lg">What’s happening</div>
        <ng-container *ngFor="let item of whatsHappening">
          <div class="px-4 py-2 border-t dark:border-gray-700">
            <div class="text-gray-400 text-xs">{{ item.header }} &middot; {{ item.time }}</div>
            <div class="text-white font-semibold mb-2">
              {{ item.text }}
            </div>
            <div class="text-gray-400 text-xs">
              {{ item.footer }}
            </div>
          </div>
        </ng-container>
        <div class="px-4 py-2 border-t dark:border-gray-700">
          <a href="" class="text-blue-600">Show More</a>
        </div>
      </div>

      <!-- Who to follow -->
      <div class="ml-4 mt-6 rounded-xl dark:bg-gray-800">
        <div class="px-4 py-2 font-bold text-lg">Who to follow</div>
        <ng-container *ngFor="let item of whoToFollow">
          <div class="px-4 py-2 border-t dark:border-gray-700">
            <div class="flex justify-between items-center">
              <div>
                <div class="h-12 w-12 mr-3 dark:bg-blue-600"></div>
              </div>
              <div class="flex-grow">
                <div class="text-white">{{ item.name }}</div>
                <div class="text-gray-400 text-sm">@{{ item.username }}</div>
              </div>
              <div>
                <button class="rounded-full px-3 py-1 font-semibold border dark:border-blue-600 dark:text-blue-600">
                  Follow
                </button>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="px-4 py-2 border-t dark:border-gray-700">
          <a href="" class="text-blue-600">Show More</a>
        </div>
      </div>
      <!-- Footer Links -->
      <div class="mt-4 px-8 py-1 text-sm">
        <a href="" class="text-gray-400">Privacy Policy</a> &middot;
        <a href="" class="text-gray-400">Terms of Service</a> &middot;
        <a href="" class="text-gray-400">Copyright &copy; 2020</a>
      </div>
    </div>
  </div>
</div>
