<!--Message Grid-->
<div class="grid grid-cols-12 h-full">
  <!--  Chat Panel-->
  <div class="col-span-4 h-full overflow-auto sm:border-l md:border-r dark:border-gray-700">
    <!--    Top Bar-->

    <div class="py-3 px-4 flex items-center border-b dark:border-gray-700">
      <!--    Title-->
      <div class="flex-grow">
        <div class="font-semibold text-xl">Settings</div>
      </div>
    </div>
    <div>
      <!--      List of Menu Option-->
      <div>
        <ng-container *ngFor="let item of menu">
          <div class="border-b dark:border-gray-700">
            <div class="px-4 py-2 border-r-2 border-gray-900" routerLinkActive="bg-gray-800 border-blue-600">
              <a [routerLink]="item.path" class="flex justify-between items-center">
                <span>
                  {{ item.label }}
                </span>
                <span class="text-lg text-gray-400"> &gt; </span>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <!--  Message Panel-->
  <div class="col-span-8 h-full overflow-auto flex flex-col">
    <!--    Top Bar-->

    <div class="py-3 px-4 flex items-center border-b dark:border-gray-700">
      <!--    Title-->
      <div class="flex-grow">
        <div class="font-semibold text-xl">Your Account</div>
      </div>
    </div>
    <div class="">
      <div class="text-gray-500 text-sm px-4 py-4 border-b dark:border-gray-700">
        {{ description }}
      </div>
      <div>
        <ng-container *ngFor="let options of options">
          <div class="border-b dark:border-gray-700">
            <div class="px-4 py-3 border-r-2 border-gray-900" routerLinkActive="bg-gray-800 border-blue-600">
              <a [routerLink]="options.path">
                <div class="flex justify-between items-center">
                  <div class="mr-6 ml-3">
                    <div class="h-6 w-6 bg-blue-600 md:bg-blue-600"></div>
                  </div>
                  <div class="flex-grow">
                    <div>
                      {{ options.label }}
                    </div>
                    <div class="text-gray-500 text-sm">
                      {{ options.description }}
                    </div>
                  </div>
                  <span class="text-lg text-gray-400"> &gt; </span>
                </div>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
